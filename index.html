<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Good Vibes Form</h1>
    </header>

    <main class="container">
        <form>
            <p class="form-positive-msg">Nos conte algo positivo que aconteceu com você hoje.</p>

            <label for="name">Nome </label>
            <input type="text" name="name" id="name" placeholder="Escreva seu nome">
            <br><br>

            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="Escreva seu endereço de email">
            <br><br>

            <label for="mood-scale">Numa escala de 1-10, quão bom foi o seu dia? </label>
            <input type="number" id="mood-scale" name="mood-scale" class="mood-scale" min="1" max="10" placeholder="Escreva um número entre 1 e 10">

            <br><br>

            <label for="where">Onde esse evento aconteceu? </label>
            <select id="where" class="where" name="where">
                <option value="at-home">Em casa</option>
                <option value="on-commute">Na minha comunidade</option>
                <option value="at-work">No trabalho</option>
                <option value="at-street">Na rua</option>
                <option value="other">Outro</option>
            </select>

            <p class="simple-title">Em que horário do dia isso aconteceu?</p>
            <input type="radio" id="morning" name="time" class="morning" value="morning">
            <label for="morning">Manhã</label><br>
            <input type="radio" id="afternoon" name="time" class="afternoon" value="afternoon">
            <label for="afternoon">Tarde</label><br>
            <input type="radio" id="night" name="time" class="night" value="time">
            <label for="night">Noite</label>

            <p class="simple-title">Quais as emoções que experienciou? (Selecione todas que se aplicam ao caso)</p>
           
            <label for="animado">Animado
            <input type="checkbox" id="animado" class="animado" name="mood" value="animado">
            </label>

            <label for="humilhado">Humilhado
            <input type="checkbox" id="humilhado" class="humilhado" name="mood" value="humilhado">
            </label>

            <label for="exaltado">Exaltado
            <input type="checkbox" id="exaltado" class="exaltado" name="mood" value="exaltado">
            </label>

            <label for="amado">Amado
            <input type="checkbox" id="amado" class="amado" name="mood" value="amado">
            </label>

            <label for="entusiasmado">Entusiasmado
            <input type="checkbox" id="entusiasmado" class="entusiasmado" name="mood" value="entusiasmado">
            </label>

            <br><br>

        <div id="textarea-main">
            <label for="textarea">Por favor descreva sua experiencia positiva:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
        </div>
            <br><br>

            <input type="submit" id="btn" value="Enviar">
        </form>
    </main>
</body>
</html>
